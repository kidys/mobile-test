<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Отзывы - Новый отзыв</title>
</head>
<body>
@@include('./partials/debug.html')

@@include('./partials/header.html')
@@include('./partials/nav.html')
@@include('./partials/reviews/reviews-breadcrumbs.html')

<section class="page page--no-sidebar">
    <div class="wrapper">
        <div class="container">
            <div class="page__content">
                <div class="page__heading">
                    <h1>Новый отзыв</h1>
                </div>

                <form class="form">
                    <div class="form__row">
                        <div class="form__field">
                            <div class="select-component select-component--wide">
                                <div class="select-component__title form__field-label">Город</div>
                                <select>
                                    <option value="0" disabled selected>Выбрать город</option>
                                    <option value="1">select 01</option>
                                    <option value="2">select 02</option>
                                    <option value="3">select 03</option>
                                    <option value="4">select 04</option>
                                    <option value="5">select 05</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__field">
                            <label class="form-input form-input--label form-input--wide">
                                <span class="form-input__title form__field-label">Имя</span>
                                <input type="text" placeholder="">
                            </label>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__field">
                            <label class="form-input form-input--label form-input--wide">
                                <span class="form-input__title form__field-label">Email</span>
                                <input type="email" placeholder="youremail@hostname.ru">
                            </label>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__field">
                            <label class="form-input form-input--label form-input--wide">
                                <span class="form-input__title form__field-label">Ваше сообщение</span>
                                <textarea></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__field">
                            captcha
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__field form__field--buttons">
                            <div class="form__button form__button--cancel">
                                <a href="reviews.html" class="link link--as-button">Отмена</a>
                            </div>
                            <div class="form__button">
                                <button type="submit" class="button button--green button--normal">Отправить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

@@include('./partials/bottom-menu.html')
@@include('./partials/footer.html')

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<link rel="stylesheet" href="css/style.min.css?v=3.5">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script src="js/main.min.js?version=3.5"></script>
</body>
</html>
